name: Forge the Phantom Dylib

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile Phantom.m into Phantom.dylib
        run: |
          echo "Beginning the forging..."
          mkdir -p build
          clang Phantom.m \
            -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
            -arch arm64 \
            -dynamiclib \
            -framework Foundation \
            -framework UIKit \
            -undefined dynamic_lookup \
            -o build/Phantom.dylib
          echo "The artifact has been forged."
          ls -l build

      - name: Upload Phantom.dylib as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: Phantom-Dylib
          path: build/Phantom.dylib
